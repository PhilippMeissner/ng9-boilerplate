# This is a basic workflow to help you get started with Actions

name: Tests

on: [push]

jobs:
  build:
    runs-on: [ubuntu-latest]
      
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Tests
        run: yarn run test
